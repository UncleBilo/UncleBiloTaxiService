<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxi Reserveren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Taxi Reserveren</h2>
    <form id="taxiForm">
      <label>Naam:</label>
      <input type="text" id="naam" required />
      <label>Ophaaladres:</label>
      <input type="text" id="ophaal" required />
      <label>Bestemming:</label>
      <input type="text" id="bestemming" required />
      <label>Datum & Tijd:</label>
      <input type="datetime-local" id="datum" required />
      <label>Opmerkingen:</label>
      <textarea id="opmerking"></textarea>
      <button type="submit">Verstuur naar WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("taxiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const naam = document.getElementById("naam").value;
      const ophaal = document.getElementById("ophaal").value;
      const bestemming = document.getElementById("bestemming").value;
      const datum = document.getElementById("datum").value;
      const opmerking = document.getElementById("opmerking").value;

      const telefoonnummer = "31687852294"; // <-- Jouw nummer hier (zonder +)
      const bericht = `ðŸš• Taxi reservering:%0a%0aNaam: ${naam}%0aOphaaladres: ${ophaal}%0aBestemming: ${bestemming}%0aDatum & Tijd: ${datum}%0aOpmerkingen: ${opmerking}`;

      const whatsappUrl = `https://wa.me/${telefoonnummer}?text=${bericht}`;
      window.open(whatsappUrl, "_blank");
    });
  </script>
</body>
</html>
