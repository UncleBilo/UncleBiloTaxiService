
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Reserveren</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
      margin: 0;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
    }
    .payment-links {
      margin-top: 20px;
      text-align: center;
    }
    .payment-links a {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 1.3rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Taxi Reservering</h2>
    <form id="taxiForm">
      <label>Naam:</label>
      <input type="text" id="naam" required />

      <label>Ophaaladres:</label>
      <input type="text" id="ophaal" required />

      <label>Bestemming:</label>
      <input type="text" id="bestemming" required />

      <label>Afstand (in kilometers):</label>
      <input type="number" id="afstand" required />

      <label>Reistijd (in minuten):</label>
      <input type="number" id="minuten" required />

      <label>Datum & Tijd:</label>
      <input type="datetime-local" id="datum" required />

      <label>Opmerkingen:</label>
      <textarea id="opmerking"></textarea>

      <button type="submit">Verstuur Reservering</button>
    </form>
    <div class="success" id="successMsg"></div>
    <div class="payment-links" id="betalingen" style="display:none">
      <h3>Kies uw betaalmethode:</h3>
      <a id="paypalLink" href="#" target="_blank">Betaal met PayPal</a>
      <a id="mollieLink" href="#" target="_blank">Betaal met iDEAL / Mollie</a>
    </div>
  </div>

  <script>
    document.getElementById("taxiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const naam = document.getElementById("naam").value;
      const ophaal = document.getElementById("ophaal").value;
      const bestemming = document.getElementById("bestemming").value;
      const afstand = parseFloat(document.getElementById("afstand").value);
      const minuten = parseFloat(document.getElementById("minuten").value);
      const datum = document.getElementById("datum").value;
      const opmerking = document.getElementById("opmerking").value;

      const starttarief = 4.15;
      const prijsPerKm = 3.05;
      const prijsPerMinuut = 0.50;

      let totaal = starttarief + (afstand * prijsPerKm) + (minuten * prijsPerMinuut);
      const korting = totaal * 0.25;
      totaal = totaal - korting;

      const bericht = `Taxi reservering:%0aNaam: ${naam}%0aOphaaladres: ${ophaal}%0aBestemming: ${bestemming}%0aAfstand: ${afstand} km%0aReistijd: ${minuten} min%0aTotaalprijs (25% korting): â‚¬${totaal.toFixed(2)}%0aDatum: ${datum}%0aOpmerking: ${opmerking}`;

      const telefoonnummer = "31687852294"; // vervang dit met jouw echte nummer
      const whatsappUrl = `https://wa.me/${telefoonnummer}?text=${bericht}`;

      window.open(whatsappUrl, '_blank');

      document.getElementById("successMsg").textContent = "Reservering verstuurd via WhatsApp! Kies nu een betaalmethode:";
      document.getElementById("paypalLink").href = `https://www.paypal.com/paypalme/jouwnaam/${totaal.toFixed(2)}`;
      document.getElementById("mollieLink").href = `https://www.mollie.com/pay/taxi?amount=${totaal.toFixed(2)}`;
      document.getElementById("betalingen").style.display = "block";

      document.getElementById("taxiForm").reset();
    });
  </script>
</body>
</html>
